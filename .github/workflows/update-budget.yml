name: Update Budget Data

on:
  repository_dispatch:
    types: [update-budget]
  workflow_dispatch:
    inputs:
      data:
        description: 'Budget data JSON'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update budget.json
        run: |
          DATA='${{ github.event.inputs.data || github.event.client_payload.data }}'
          if [ -z "$DATA" ] || [ "$DATA" == "null" ] || [ "$DATA" == "" ]; then
            echo "No data provided, skipping update"
            exit 0
          fi
          echo "$DATA" > public/budget.json
          echo "$DATA" > data/budget.json
          echo "Budget files updated"

      - name: Commit changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/budget.json data/budget.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "Update budget data"
            git push
            echo "Changes committed and pushed"
          fi

      - name: Trigger deployment
        if: steps.commit.outputs.has_changes == 'true'
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

