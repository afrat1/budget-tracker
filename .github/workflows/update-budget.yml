name: Update Budget Data

on:
  repository_dispatch:
    types: [update-budget]
  workflow_dispatch:
    inputs:
      data:
        description: 'Budget data JSON'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update budget.json
        run: |
          DATA='${{ github.event.inputs.data || github.event.client_payload.data }}'
          echo "$DATA" > public/budget.json
          echo "$DATA" > data/budget.json

      - name: Commit changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/budget.json data/budget.json
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "Update budget data"
            git push
            echo "Changes committed successfully"
          fi
          echo "has_changes output: $(cat $GITHUB_OUTPUT | grep has_changes || echo 'not found')"

      - name: Setup Node.js
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.commit.outputs.has_changes == 'true'
        run: npm ci

      - name: Build
        if: steps.commit.outputs.has_changes == 'true'
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/configure-pages@v4

      - name: Create .nojekyll file
        if: steps.commit.outputs.has_changes == 'true'
        run: touch out/.nojekyll

      - name: Upload artifact
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    if: needs.update.result == 'success' && needs.update.outputs.has_changes == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Debug outputs
        run: |
          echo "Update job result: ${{ needs.update.result }}"
          echo "Has changes: ${{ needs.update.outputs.has_changes }}"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

