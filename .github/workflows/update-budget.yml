name: Update Budget Data

on:
  repository_dispatch:
    types: [update-budget]
  workflow_dispatch:
    inputs:
      data:
        description: 'Budget data JSON'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update budget.json
        run: |
          DATA='${{ github.event.inputs.data || github.event.client_payload.data }}'
          echo "$DATA" > public/budget.json
          echo "$DATA" > data/budget.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/budget.json data/budget.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update budget data"
            git push
          fi

      - name: Trigger deploy workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });

